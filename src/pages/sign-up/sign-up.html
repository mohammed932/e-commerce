<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'Create an Account'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-sign-up" padding>
  <ion-row>
    <ion-col col-12>
      <div class="photo">
        <div class="image">
          <img class="avatar" src="assets/avatar.png" *ngIf="image==null">
          <img class="avatar" src="{{image}}" *ngIf="image!=null">
        </div>
        <div class="upload">
          <ion-icon name="camera" (click)='openCamera()'></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>


  <form #loginForm="ngForm" class="form" (ngSubmit)="signUp()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="{{'First Name'|translate}}" name="customers_firstname" [(ngModel)]="formData.first_name"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Last Name'|translate}}" name="customers_lastname" [(ngModel)]="formData.last_name"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Username'|translate}}" name="username" [(ngModel)]="formData.username" required></ion-input>
          </ion-item>


          <ion-row>
            <ion-col col-8>
              <ion-input type="tel" class="phone-input" placeholder="رقم الهاتف" [ngModelOptions]="{standalone: true}" [(ngModel)]="phoneNumber" required></ion-input>
            </ion-col>
            <ion-col col-4>
              <button ion-button block type="button" [disabled]="isWaiting" (click)="sendPhone()">
                <span *ngIf="!isWaiting" class="enter">أرسل</span>
                <span>
                  <ion-spinner name="ios-small" *ngIf="isWaiting" color="light"></ion-spinner>
                </span>
              </button>
            </ion-col>
          </ion-row>




          <ion-item>
            <ion-input type="email" email placeholder="{{'Email'|translate}}" name="customers_email_address" [(ngModel)]="formData.email"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="{{'Password'|translate}}" name="customers_password" [(ngModel)]="formData.password"
              required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{"Creating an account means you’re okay with our"|translate}}
          <a (click)="openTermServicesPage()">{{'Term and Services'|translate}}</a>,
          <a (click)="openPrivacyPolicyPage()">{{'Privacy Policy'|translate}}</a> {{'and'|translate}}
          <a (click)="openRefundPolicyPage()">{{'Refund Policy'|translate}}</a>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!loginForm.form.valid">{{'Register'|translate}}</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
