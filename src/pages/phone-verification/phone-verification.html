<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>كود التحقق</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>كود التحقق</ion-label>
      <ion-input type="tel" [(ngModel)]="code"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>

    <button ion-button block [disabled]="isWaiting" (click)="send()" tappable>
      <span *ngIf="!isWaiting" class="enter">ارسل الكود</span>
      <span>
        <ion-spinner name="ios-small" *ngIf="isWaiting" color="light"></ion-spinner>
      </span>
    </button>

    <button ion-button block [disabled]="isWaiting2 || isShowCounter" tappable (click)="resend()">
      <span *ngIf="isShowCounter"> 00:{{counter}} </span>
      <span *ngIf="!isWaiting2" class="enter">اعادة الارسال</span>
      <span>
        <ion-spinner name="ios-small" *ngIf="isWaiting2" color="light"></ion-spinner>
      </span>
    </button> -->

  </div>
</ion-content>
